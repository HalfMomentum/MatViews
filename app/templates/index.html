<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Views</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <p class="display-3">Materialized Views</p>
            <hr class="my-2">
            <h4 class="lead">ADBMS</h4>
        </div>
        <form action="/" method="post">
            <input class="btn btn-success" type="submit" value="Refresh">
        </form>
        <a href="/fetch" class="btn btn-success">Fetch</a>
        <div class="row">

            <div class="col m-auto">

                <div class="table">
                    <table class="m-auto table-striped">
                        <th>
                        {% for attr in attrs %}
                            <td>{{attr}}</td>
                        {% endfor %}
                        </th>
                        {% for d in data %}
                        <tr>
                            <td>{{i}}</td>
                            <td>{{d[0]}}</td>
                            <td>{{d[1]}}</td>
                            <td>{{d[2]}}</td>
                            <td>{{d[3]}}</td>
                            <td>{{d[4]}}</td>
                            <td>{{d[5]}}</td>
                            <td>{{d[6]}}</td>
                            <td>{{d[7]}}</td>
                            <td>{{d[8]}}</td>
                            <td>{{d[9]}}</td>
                            <td>{{d[10]}}</td>
                            <td>{{d[11]}}</td>
                            <td>{{d[12]}}</td>
                            <td>{{d[13]}}</td>
                            <td>{{d[14]}}</td>
                        </tr>
                        {% endfor %}

                    </table>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
